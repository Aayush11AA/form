    <h2 style="color:azure" >Name</h2>
    <input type="text" name="Enter your name"placeholder="Enter Your Name"><br>
    <br>
    <h2 style="color: azure;">Last Name</h2>
    <input type="text" name="Last name"placeholder="Enter Your Sur-Name "><br>
    <br>

        <br>

    <input type="number" name="number"placeholder="Enter Your Number" >
    
    <br>

    <br>

    <input type="file"name="file"placeholder="Enter your citizenship photocopy"><br>
    <br>

    <textarea bgcolor="red" rows="5" colum="10"placeholder="Give the adress"name="textdisc" ></textarea><br>
    <h2 style="color:azure">Feedback</h2>
    <textarea bgcolor="red" rows="10" colum="50"placeholder="Write about you"name="textdisc" ></textarea><br>
    <br>

</select>
